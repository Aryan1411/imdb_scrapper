name: Weekly IMDb Scraper

permissions:
  contents: write   # REQUIRED to allow git push

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"   # Runs every Sunday at 00:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4

      - name: Run scraper
        run: |
          python scrapper.py

      - name: Verify generated files
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -lah

      - name: Commit and push CSV
        run: |
          git config user.name "Aryan1411"
          git config user.email "22f3001834@ds.study.iitm.study.ac.in"
          git status
          git add imdb_top_movies.csv
          git commit -m "Update IMDb Top Movies CSV" || echo "No changes to commit"
          git push
